<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
    </header>
    <main class="container mx-auto">
        <div class="flex items-center justify-center">

            <input type="text" placeholder="Type here" id="search-text" class="input input-bordered w-full max-w-xs " />

            <button onclick="search()" id="search-btn" class="btn btn-active btn-accent">Accent</button>

        </div>
        <div id="phone-card" class=" justify-center items-center grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 gap-4">

        </div>

    </main>
    <footer>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <img id="phone-image" src="" alt="">
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </footer>
    <!-- script src  -->
    <script src="js/index.js"></script>
</body>

</html>
